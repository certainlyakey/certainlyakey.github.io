---
layout: default
---

<div class="posts">
  {% for post in site.posts reversed %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
        {% if page.course %}
          <em class="course-name">{{ page.course }}</em> 
        {% endif %}
        </a></h1>
        

      <div class="entry">
        {{ post.excerpt }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
