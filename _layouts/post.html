---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

{% comment %}
  <div class="entry">
    {{ content }}
  </div>
{% endcomment %}

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
