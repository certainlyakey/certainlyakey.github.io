---
layout: default
---

<article class="post">
  <h1><strong>Sample {{ post.sampleno }}.</strong> {{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
{% comment %}
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
{% endcomment %}
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
